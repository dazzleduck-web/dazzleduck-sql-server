name: PR Tests

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Build & Test (DazzleDuck SQL Server)
    runs-on: ubuntu-latest

    timeout-minutes: 60

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # 3. Verify Docker
      - name: Verify Docker
        run: |
          docker --version
          docker info

      # 4. Make Maven Wrapper executable
      - name: Make mvnw executable
        run: chmod +x mvnw

      # 5. Run ALL tests (single JVM, serial execution)
      - name: Run Maven tests
        env:
          TESTCONTAINERS_RYUK_DISABLED: true
          TESTCONTAINERS_CHECKS_DISABLE: true
        run: |
          ./mvnw clean verify \
            -DforkCount=1 \
            -DreuseForks=false \
            -Dsurefire.parallel=none
